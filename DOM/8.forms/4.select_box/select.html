<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript - Select Boxes</title>
</head>
<body>
  <h1>JavaScript - Select Boxes</h1>
  <!-- A <select> element provides you with a list of options. A <select> 
    element allows you to select one or multiple options. -->
  <select id="framework">
    <option value="1">React</option>
    <option value="2">Vue.js</option>
    <option value="3">Svelte</option>
    <option value="4">Flamethrower</option>
  </select>
  <!-- The above <select> element allows you to select a single option at a 
    time. -->

  <!-- To enable multiple selections, you dd multiple attribute to <select>  -->
  <h2>selectedIndex</h2>
  <form>
    <select id="lang" multiple>
      <option value="js">JavaScript</option>
      <option value="php">PHP</option>
      <option value="java">Java</option>
      <option value="cpp">C++</option>
    </select>
  
    <button id="langBtn">Show Selected Language</button>
  </form>

  <h2>Selected Property of Options</h2>
  <form>
    <select id="girls" multiple>
      <option value="RS">Russian</option>
      <option value="BR">Brazilian</option>
      <option value="US">American</option>
      <option value="TA">Thai</option>
      <option value="CN">Canadian</option>
    </select>

    <button id="girlsBtn">Show Girls I Like</button>
  </form>
  
  <p id="langOutput"></p>
  <script src="./select.js"></script>
</body>
</html>
