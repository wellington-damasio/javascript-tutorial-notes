<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript - DOM</title>

  <style>
    label {
      display: block;
      margin-bottom: .5rem;
    }
  </style>
</head>
<body>
  <h1>JavaScript - getElementsByName</h1>

  <div>
    <input type="radio" name="radiocheck" value="Red Bull">
    <input type="radio" name="radiocheck" value="Ferrari">
    <input type="radio" name="radiocheck" value="Aston Martin">
    <input type="radio" name="radiocheck" value="Williams Racing">
  </div>

  <h2>Rate my Works</h2>

  <form action="">
    <label for="very-poor">
      <input type="radio" name="ratings" id="very-poor" value="Very Poor"> Very Poor
    </label>
    <label for="poor">
      <input type="radio" name="ratings" id="poor" value="Poor"> Poor
    </label>
    <label for="ok">
      <input type="radio" name="ratings" id="ok" value="Ok"> Ok
    </label>
    <label for="good">
      <input type="radio" name="ratings" id="good" value="Good"> Good
    </label>
    <label for="very-good">
      <input type="radio" name="ratings" id="very-good" value="Very Good"> Very Good
    </label>

    <button id="btnRate">Submit</button>
  </form>

  <p id="ratings-output"></p>
  <script src="./getElementsByName.js"></script>
</body>
</html>
