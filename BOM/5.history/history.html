<body>
  <h1>JavaScript History</h1>

  <p>To use the button below you have to navigate to a another page before opening this one.</p>
  <button id="backBtn">&lt;--</button>

  <p>To use the button below, access a new a new page and then get back to this one before click the button</p>
  <button id="forwardBtn">--&gt;</button>
